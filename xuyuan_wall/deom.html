    <script>
        var date = new Date();
        console.log(date);

        //getDate()	    从 Date 对象返回一个月中的某一天 (1 ~ 31)。
        //getDay()	    从 Date 对象返回一周中的某一天 (0 ~ 6)。
        //getMonth()	从 Date 对象返回月份 (0 ~ 11)。
        //getFullYear() 从 Date 对象返回n年份。

        var oYear = date.getFullYear();
        var oMonth = date.getMonth();
        var oDay = date.getDate();
        var oWeek = date.getDay();
        console.log("年" + oYear);
        console.log("月" + oMonth);
        console.log("日" + oDay);
        console.log("周" + oWeek);

        //getUTCHours()	根据世界时返回 Date 对象的小时 (0 ~ 23)。
        //getUTCMinutes()	根据世界时返回 Date 对象的分钟 (0 ~ 59)。
        //getUTCSeconds()	根据世界时返回 Date 对象的秒钟 (0 ~ 59)。
        //getUTCMilliseconds()	根据世界时返回 Date 对象的毫秒(0 ~ 999)。

        var oH = date.getHours();
        var oM = date.getMinutes();
        var oS = date.getSeconds();
        var oMi = date.getMilliseconds();
        console.log("时" + oH);
        console.log("分" + oM);
        console.log("秒" + oS);
        console.log("毫秒" + oMi);
