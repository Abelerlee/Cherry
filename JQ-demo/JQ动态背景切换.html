<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			input {
				height: 30px;
				width: 400px;
				border: 1px solid #f0f0f0;
			}
			
			ul {
				list-style: none;
				z-index: 1;
			}
			
			.div1 {
				display: inline-block;
				text-align: center;
				width: 100%;
				height: 100%;
			}
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var color = ['red', 'blue', 'yellow'];
				$('input').click(function() {
					var index = $(this).parents().parents().index();
					console.log(index);
					$('body').css('background',color[index]);	
				})
			})
		</script>
	</head>

	<body>
		<div class="div1">
			<ul>
				<li>
					<input type="text" name="" id="" value="" number="1" />
				</li>
			</ul>
			<ul>
				<li>
					<input type="text" name="" id="" value="" number="2" />
				</li>
			</ul>
			<ul>
				<li>
					<input type="text" name="" id="" value="" number="3" />
				</li>
			</ul>
		</div>

	</body>

</html>
